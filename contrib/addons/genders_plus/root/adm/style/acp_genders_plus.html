<!-- INCLUDE overall_header.html -->

<h1>{L_GENDERS_PLUS_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
    	<dl>
			<dt><label for="genders_plus_general">{L_GENDERS_PLUS_STATUS}:</label><br />
			<span>{L_GENDERS_PLUS_STATUS_EXP}</span></dt>
			<dd><input type="checkbox" class="radio" name="genders_plus_enabled" value="1"<!-- IF S_GENDERS_ENABLED --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
        <dl>
            <dt><label for="genders_plus_general">{L_GENDERS_PLUS_ON_REG}:</label><br />
			<span>{L_GENDERS_PLUS_ON_REG_EXP}</span></dt>
            <dd><input type="checkbox" class="radio" name="genders_plus_on_registration" value="1"<!-- IF S_GENDERS_ONREG --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
		<dl>
			<dt><label for="genders_plus_mandatory">{L_GENDERS_PLUS_MANDATORY}:</label><br />
			<span>{L_GENDERS_PLUS_MANDATORY_EXP}</span></dt>
			<dd><input type="checkbox" class="radio" name="genders_plus_mandatory" value="1"<!-- IF S_GENDERS_MANDATORY --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
		<dl>
			<dt><label for="genders_plus_memberlist">{L_GENDERS_PLUS_MEMBERLIST}:</label><br />
			<span>{L_GENDERS_PLUS_MEMBERLIST_EXP}</span></dt>
			<dd><input type="checkbox" class="radio" name="genders_plus_gendersearch" value="1"<!-- IF S_GENDERS_GENDERSEARCH --> checked="checked"<!-- ENDIF --> /></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
	{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
